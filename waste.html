    <h2 class="centered-title">Our Clients</h2>
    <div class="clients-container">
      <div class="clients-wrapper">
        <div class="clients-grid" id="clientsGrid">
          <div class="client-card"><img src="./img/candmark landmark.png" alt="Candeur Landmark"><h3>Candeur Landmark</h3></div>
          <div class="client-card"><img src="./img/Birla logo.jpg" alt="Birla Alokya"><h3>Birla Alokya</h3></div>
          <div class="client-card"><img src="./img/candeur blogo.jpg" alt="Candeur Signature"><h3>Candeur Signature</h3></div>
          <div class="client-card"><img src="./img/bmrcl logo.jpg" alt="BMRCL"><h3>BMRCL</h3></div>
          <div class="client-card"><img src="./img/ravi basur logo.webp" alt="RBM Studio"><h3>RBM Studio</h3></div>
          <div class="client-card"><img src="./img/swathi logo.webp" alt="Swathi Groups"><h3>Swathi Groups</h3></div>
          <div class="client-card"><img src="./img/pragrup logo.webp" alt="Pragrup Architecture"><h3>Pragrup Architecture</h3></div>
          <div class="client-card"><img src="./img/coffeegrove logo.webp" alt="Nexstay Coffeegrove"><h3>Nexstay Coffeegrove</h3></div>
          <div class="client-card"><img src="./img/aditya logo.webp" alt="Aditya Groups"><h3>Aditya Groups</h3></div>
          <div class="client-card"><img src="./img/shree krishna logo.webp" alt="Sri Krishna Institute"><h3>Sri Krishna Institute</h3></div>
          <div class="client-card"><img src="./img/birla t logo.jpg" alt="Birla Tisya"><h3>Birla Tisya</h3></div>
        </div>
      </div>
    </div>
  </section>
  
  <style>
    .clients-section {
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
  
    .centered-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
  
    .clients-container {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
  
    .clients-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
  
    .clients-grid {
      display: flex;
      gap: 30px;
      padding: 15px 0;
      will-change: transform;
    }
  
    .client-card {
      flex: 0 0 auto;
      width: 200px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
  
    .client-card img {
      width: 150px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: all 0.3s ease;
    }
  
    .client-card h3 {
      font-size: 1rem;
      color: #333;
      text-align: center;
      margin: 0;
    }
  
    .client-card:hover {
      transform: scale(1.05);
    }
  
    .client-card:hover img {
      filter: grayscale(0%);
      opacity: 1;
    }
  
    /* Animation for desktop */
    @media (min-width: 769px) {
      .clients-grid {
        animation: scrollClients 40s linear infinite;
      }
    }
  
    /* Animation for mobile */
    @media (max-width: 768px) {
      .clients-grid {
        gap: 20px;
        animation: scrollClientsMobile 30s linear infinite;
      }
      
      .client-card {
        width: 160px;
        height: 120px;
      }
      
      .client-card img {
        width: 120px;
        height: 80px;
      }
    }
  
    @keyframes scrollClients {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-50% - 15px));
      }
    }
  
    @keyframes scrollClientsMobile {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-50% - 10px));
      }
    }
  
    /* Pause animation on hover */
    .clients-container:hover .clients-grid {
      animation-play-state: paused;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const clientsGrid = document.getElementById("clientsGrid");
      
      // Duplicate the client cards for seamless looping
      const clientCards = clientsGrid.innerHTML;
      clientsGrid.innerHTML = clientCards + clientCards;
      
      // Add touch support for mobile
      let isDown = false;
      let startX;
      let scrollLeft;
      const wrapper = document.querySelector('.clients-wrapper');
      
      wrapper.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - wrapper.offsetLeft;
        scrollLeft = clientsGrid.scrollLeft;
        wrapper.style.cursor = 'grabbing';
      });
      
      wrapper.addEventListener('mouseleave', () => {
        isDown = false;
        wrapper.style.cursor = 'grab';
      });
      
      wrapper.addEventListener('mouseup', () => {
        isDown = false;
        wrapper.style.cursor = 'grab';
      });
      
      wrapper.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - wrapper.offsetLeft;
        const walk = (x - startX) * 2;
        clientsGrid.scrollLeft = scrollLeft - walk;
      });
      
      // Touch events for mobile
      wrapper.addEventListener('touchstart', (e) => {
        isDown = true;
        startX = e.touches[0].pageX - wrapper.offsetLeft;
        scrollLeft = clientsGrid.scrollLeft;
      });
      
      wrapper.addEventListener('touchend', () => {
        isDown = false;
      });
      
      wrapper.addEventListener('touchmove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.touches[0].pageX - wrapper.offsetLeft;
        const walk = (x - startX) * 2;
        clientsGrid.scrollLeft = scrollLeft - walk;
      });
    });
  </script>
